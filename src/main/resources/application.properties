spring.application.name=laudopro

# =======================
# Configuração do Servidor
# =======================
server.port=8080

# =======================
# Configuração do Datasource (SQLite)
# =======================
spring.datasource.url=jdbc:sqlite:./laucopro.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.initialization-mode=always

# =======================
# JPA / Hibernate
# =======================
spring.jpa.database-platform=com.kaiosantiago.laudopro.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update  # cria/atualiza tabelas automaticamente
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true